<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oppilaslista</title>
</head>
<body>

    <h1>Tervetuloa</h1>

    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.firstName + ' ' + student.lastName}">Student Name</span>
        </li>
    </ul>
</body>
</html>
